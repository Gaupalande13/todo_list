<h2>Tasks in {{ category.name }} Category</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {% if task.completed %} Completed {% else %} Incomplete {% endif %}</li>
    {% empty %}
        <li>No tasks in this category.</li>
    {% endfor %}
</ul>

<a href="{% url 'add_task' %}">Add Task</a>
